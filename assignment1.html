<!doctype HTML>
<html>

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <title>Assignment1</title>
    <link href="assignment1.css" rel="stylesheet" type="text/css">
    <style type="text/css"></style>
</head>

<body>
    <form>
        <p>Select the measure system:</p>
        <label>
            <select>
                <option id="imperial">Imperial BMR Calculator</option>
                <option id="metric">Metric BMR Calculator</option>
            </select>
        </label>
        <br/><br/><br/>
        <label>Gender
	        <select>
  		        <option id="male">Male</option>
  		        <option id="female">Female</option>
 	        </select>
        </label>
        <br/><br/>
        <label>Age
            <input type="number" id="age" min="1" max="120" required>
        </label>
        <br/><br/>
        <p>Your Height</p>
        <label id="feet">Feet
            <input id="height1" type="number" min="0" max="10" required>
        </label>
        <label id="inches">Inches
            <input id="height2" type="number" min="0" max="11" required>
        </label>
        <br/>
        <p>Your Weight</p>
        <label id="pounds">Pounds
            <input type="number" min="0" max="300" id="weight" required>
        </label>
        <div>
            <p>Select your activity level:</p>
            <label>
                <input type="radio" name="activity" id="sedentary" checked="checked">I am a sedentary (little or no exercise)
            </label>
            <br/><br/>
            <label>
                <input type="radio" name="activity" id="light">I am lightly active (light exercise or sports 1-3 days per week)
            </label>
            <br/><br/>
            <label>
                <input type="radio" name="activity" id="moderate">I am moderately active (moderate exercise 3-5 days per week)
            </label>
            <br/><br/>
            <label>
                <input type="radio" name="activity" id="veryactive">I am very active (hard exercise or sports 6-7 days per week)
            </label>
            <br/><br/>
            <label>
                <input type="radio" name="activity" id="superacitive">I am super active (very hard exercise  or sports and physical job or 2x training)
            </label>
            <br/><br/>
            <div/>

            <button onclick="calculateBMR()">Calculate BMR</button>
    </form>


</body>
<script src="assignment1.js"></script>

</html>
